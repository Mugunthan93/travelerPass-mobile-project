<ion-content>
  <ion-card>
    <ion-card-header>
      <img [src]="cmpLogo">
      <ion-title>
        <ion-grid>
          <ion-row>
            <ion-col size="4" offset="4">
              <ion-item lines="none">
                Login
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" formControlName="email" matInput required pattern></ion-input>
        </ion-item>
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].dirty">
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email Address Required</mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('pattern')">Invalid Email Address</mat-error>
        </div>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" matInput></ion-input>
        </ion-item>
        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].dirty">
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Email Address Required</mat-error>
        </div>
        <ion-button expand="block" fill="solid" color="primary" type="submit">
          Login
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
